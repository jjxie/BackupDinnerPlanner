<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Homelette - Dinner Overview</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">

</head>

<body style="background-image: url('bg.jpg'); background-size: cover;">
	
	<!-- heading panel -->
	<div class="container-fluid " >
		<div id="headingPanel"  class="col-md-12" style="background-color: rgba(48,48,48,0.9);">
			<div class="col-md-3 panel-body text-center" ><h1 style="color: white;">HOMELETTE</h1></div>
			<div class="col-md-9 panel-body"><br></br><p><em style="color: white;">From the best chefs in the world directly into your kitchen</em></p></div>
		</div>
	</div>

	<div class="container-fluid" >
		<!-- overview panel -->
		<div id="overviewPanel" >
			<!-- banner of dinner facts and new dinner portal on the top -->
			<div id="dinnerFactsBannerView" class="panel-body" style="background-color:rgba(255,255,255,0.8);">
				<div class="col-md-9 panel-body" style="font-size: xx-large;">
					<span>My Dinner: </span>
					<span id = "guestNumberOutput"></span>
					<span> people</span>
				</div>
				<div class="col-md-3 panel-body" style="text-align: right;">
					<a id="goBack" href="selectMenu.html" class="btn btn-warning" role="button">Go back and edit dinner</a>
				</div>
				<div class="col-md-12">
					<hr style="border: 1px solid #aaa;">
				</div>
			</div>

			<!-- the summary of dinner menu on the bottom -->
			<div id="menuSummaryView" class="col-md-12 panel-group" style="background-color:rgba(255,255,255,0.8);">
				
				<!-- Menu summary -->
				<div id="menuSummary" class="col-md-12 panel-body">
					<!-- Where the menu summary locates. -->
				</div>
				<!-- Total price -->
				<div class="col-md-12 panel-body">
					<div style="font-size: x-large; text-align: center;">
						<span>Total: </span>
						<span id="totalPrice">
							<!-- Where the total price locates. -->
						</span>
						<span> SEK</span>
					</div>
				</div>

				<div class="col-md-12 panel-body" style="text-align: center;">
					<hr style="border: 1px solid #aaa;">
					<!-- Button here to view the full preparation receipe. -->
					<a href="selectMenu.html" class="btn btn-warning" role="button" >Print Full Recipe</a>
				</div>
			</div>
		</div>
	</div>

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery.js"></script>
	<!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>

	<script src="js/model/dinnerModel.js"></script>

	<script src="js/view/menuThumbnailView.js"></script>
	<script src="js/view/dishDetailView.js"></script>
	<script src="js/view/dinnerFactsBannerView.js"></script>
	<script src="js/view/menuSummaryView.js"></script>
	<script src="js/view/preparationView.js"></script>
	<!-- Controllers -->
	<script src="js/view/menuListController.js"></script>
	<script src="js/view/menuThumbnailController.js"></script>
